<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FalconX - Home</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="mx-auto w-1/3">
     <img src="https://mms.businesswire.com/media/20210311005924/en/864764/22/falconx_logo.jpg">
    </div>
    <div class="space-y-2">
     <h1 class="font-extrabold uppercase text-purple-500 text-3xl text-center">Welcome to FalconX</h1>
     <h2 class="underline text-center">The World's Leading Digital Asset Prime Brokerage</h2>
     </div>
    </div>
    <div class="p-8 md:flex space-x-20 mt-16 md:mx-auto justify-center">
         <div class="md:w-1/4 text-center space-y-10">
            <img class="rounded-md" src="https://blog.falconx.io/content/images/size/w870/2020/05/image--22-.png">
            <a class="text-1xl underline text-blue-400" href="page2.html">About</a>
        </div>
        <div class="md:w-1/4 text-center space-y-10">
            <img class="rounded-md" src="https://falconx.io/static/landing/static/hero-img-2x-543b28641b15d53d9bdb2c181cc01b62.png">
            <a class="text-1xl underline text-blue-400" href="page3.html">Products & Solutions</a>
        </div>
    </div>    
    <div>
        <h1 class="text-2xl font-bold text-center">Want to Learn More?</h1>
    </div>
    <div class="md:flex md:justify-center">
        <form netlify>
            <label class="block mt-4 font-bold" for="name">Enter Name</label>
            <input class="p-2 w-64 border border-gray-400 rounded shadow-xl focus:outline-none focus:ring-purple-500
            focus:border-purple-500" type="text" id="name" name="name">
      
            <label class="block mt-4 font-bold" for="email">Enter Email</label>
            <input class="p-2 w-64 border border-gray-400 rounded shadow-xl focus:outline-none focus:ring-purple-500
            focus:border-purple-500" type="text" id="email" name="email">
          
            <label class="block mt-4 font-bold" for="order">What are you interested in?</label>
            <textarea rows="6" class="p-2 w-full border border-gray-400 rounded shadow-xl focus:outline-none focus:ring-purple-500
            focus:border-purple-500" id="order" name="order"></textarea>
          
            <button class="block mt-4 text-white bg-blue-800 rounded px-4 py-2">Submit form!</button>
          </form>
    </div>
</body>
</html>
